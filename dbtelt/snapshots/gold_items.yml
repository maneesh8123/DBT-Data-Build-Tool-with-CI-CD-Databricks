snapshots:
  - name: gold_items
    relation: ref('source_gold_items')
    config:
      schema: gold
      # database: dbtsnf
      database: dbtelt # catalog name
      unique_key: id
      strategy: timestamp
      updated_at: updateDate # from the gold_items table
      dbt_valid_to_current: "to_date('9999-12-31')" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.