snapshots:
  - name: gold_items
    relation: ref('source_gold_items')
    config:
      schema: gold
      # database: dbtsnf
      database: '{{ target.catalog }}' # catalog name
      unique_key: id
      strategy: timestamp
      updated_at: updateDate # from the gold_items table
      dbt_valid_to_current: "to_date('9999-12-31')" 

